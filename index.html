<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadro de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
</head>
<body>
    <header>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TaskBoard - Login</title>
        <link rel="stylesheet" href="style.css">
    </header>

    <div class="container">
        <h1>Quadro de Tarefas</h1>
        <!-- FormulÃ¡rio de Login -->
        <form id="loginForm">
            <label for="emailInput">Digite seu e-mail:</label>
            <input type="email" id="emailInput" required>
            <button type="submit">Entrar</button>
        </form>

        <!-- FormulÃ¡rio de Cadastro -->
        <h2>Ou cadastre-se</h2>
        <form id="registerForm">
            <label for="registerEmailInput">Digite seu e-mail:</label>
            <input type="email" id="registerEmailInput" required>
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <!-- Template para tarefas -->
    <template id="task-template">
        <div class="tarefa">
            <p class="conteudo-tarefa"></p>
            <button class="editar-tarefa">Editar</button>
            <button class="deletar-tarefa">Excluir</button>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
